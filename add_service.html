<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">View Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_user.html">Add User</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">View Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_service.html">Add Service</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Add Service</h2>
        <form id="add-service-form">
            <div class="mb-3">
                <label for="service-type" class="form-label">Service Type</label>
                <input type="text" class="form-control" id="service-type" placeholder="Enter service type" required>
            </div>
            <div class="mb-3">
                <label for="service-plan" class="form-label">Service Plan</label>
                <input type="text" class="form-control" id="service-plan" placeholder="Enter service plan" required>
            </div>
            <div class="mb-3">
                <label for="start-date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start-date" required>
            </div>
            <div class="mb-3">
                <label for="end-date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end-date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Service</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/add_service.js"></script>
</body>
</html>
